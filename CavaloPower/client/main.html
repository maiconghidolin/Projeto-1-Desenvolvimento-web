<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academia Cavalo Power</title>
</head>

<body>
    <header>
        <!-- Componente Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="menu">
            <div class="container">
                <div class="navbar-header" id="navheader">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" onclick="scrollToElement('#home');">
                        <div class="header-box"><img class="hidden-print" alt="Logo da academia - imagem de um cavalo musculoso" src="cavalo4.png"></div>
                    </a>
                </div>
                <div class="collapse navbar-collapse header" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a onclick="scrollToElement('#home');">
                                <div class="header-box">HOME</div>
                            </a>
                        </li>
                        <li>
                            <a onclick="scrollToElement('#sobre');">
                                <div class="header-box">SOBRE</div>
                            </a>
                        </li>
                        <li>
                            <a onclick="scrollToElement('#precos');">
                                <div class="header-box">PREÇOS</div>
                            </a>
                        </li>
                        <li>
                            <a onclick="scrollToElement('#marcas');">
                                <div class="header-box">MARCAS</div>
                            </a>
                        </li>
                        <li>
                            <a onclick="scrollToElement('#contato');">
                                <div class="header-box">CONTATO</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Seção 1 -->
        {{> secaoHeader}}
        <!-- Seção 2 -->
        {{> secaoSobre}}
        <!-- Seção 3 -->
        {{> secaoPrecos}}
        <!-- Seção 4 -->
        {{> secaoMarcas}}
        <!-- Seção 5 -->
        {{> secaoContato}}
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p class="copyright text-muted meddium">Copyright &copy; Cavalo Power</p>
                    <p class="copyright text-muted meddium">Developed by <a href="https://br.linkedin.com/in/maicon-ghidolin-2b69a2bb">Maicon Ghidolin</a> <span id="spnAno"></span>.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

<template name="secaoHeader">
    <section id="home" class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="intro-message">
                        <h1><strong> Academia<br/> Cavalo Power </strong></h1>
                        <h3>Fábrica de monstros</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
<template name="secaoSobre">
    <section class="sobre" id="sobre">
        <div class="container">
            <div class="title">
                <h2>Sobre nós</h2>
                <hr class="title-row">
            </div>
            <div>
                <p>Na nossa academia mulher não paga.</p>
                <p>Só entra monstrão, os ogros gigantes que urra tipo urso, usa regatinha nadador, toma shake de whey e come batata doce e frango.</p>
                <p>Sai de casa, come pra caralho. Só os Body Builder. Os monstro que saem da jaula.</p>
            </div>
            <div class="row">
                {{#each vetorSobre}}
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 serv">
                        <i class={{class}}></i>
                        <h2>{{descricao}}</h2>
                    </div>
                {{/each}}
            </div>
        </div>
    </section>
</template>
<template name="secaoPrecos">
    <section class="precos" id="precos">
            <div class="container">
                <div class="title">
                    <h2>Preços</h2>
                    <hr class="title-row">
                </div>
                <div class="row">
                    {{#each vetorPrecos}}
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <!-- Componente Thumbnail -->
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>{{valor}}</h3>
                                    <p>{{descricao}}</p>
                                    <p>
                                        <!-- JavaScript Popover -->
                                        <button type="button" class="btn btn-info" data-toggle="popover" title="Detalhes" data-content="Mais detalhes" data-trigger="hover">Mais</button>
                                        <a href="#" class="btn btn-primary" role="button">Contratar</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
    </section>
</template>
<template name="secaoMarcas">
    <section class="marcas" id="marcas">
        <div class="container">
            <div class="title">
                <h2>Marcas</h2>
                <hr class="title-row">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- JavaScript Carousel -->
                    <div id="carouselMarcas" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="item active">
                            {{#each vetorImagens1}}
                                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        <!-- JavaScript Tooltip -->
                                        <i data-toggle="tooltip" data-placement={{localTooltip}} title={{title}}><img class="hidden-print" src={{src}} alt={{alt}}></i>
                                    </div>
                            {{/each}}
                            </div>
                            <div class="item">
                            {{#each vetorImagens2}}
                                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                                        <!-- JavaScript Tooltip -->
                                        <i data-toggle="tooltip" data-placement={{localTooltip}} title={{title}}><img class="hidden-print" src={{src}} alt={{alt}}></i>
                                    </div>
                            {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
<template name="secaoContato">
    <section class="contato" id="contato">
        <div class="container">
            <div class="title">
                <h2>Contato</h2>
                <hr class="title-row">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="lista-contato">
                        <li><i class="fa fa-map-marker"></i> R. dos Ogro, 22 D - Bairro Whey Protein</li>
                        <li><i class="fa fa-phone"></i> (49) 1313 1313</li>
                        <li><i class="fa fa-whatsapp"></i> (49) 1313 1313</li>
                        <li><i class="fa fa-envelope"></i> academia.cavalopower@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSugestao">Sugestões</button>
        <!-- Modal das sugetões -->
        {{> modalSugestao}}
    </section>
</template>
<template name="modalSugestao">
    <!-- JavaScript Modal -->
    <div class="modal fade" id="modalSugestao" tabindex="-1" role="dialog" aria-labelledby="modalSugestaoLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalSugestaoLabel">Sugestões</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div style="margin-bottom: 15px">
                            {{> loginButtons}}
                        </div>
                    </div>
                    <div class="row">
                        <!-- Componente Alerts -->
                        <div id="alertSuccess" style="display:none" class="alert alert-success alert-dismissible" role="alert">
                            <button id="btnCloseAlertSuccess" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Sucesso!</strong> Sugestão enviada.
                        </div>
                    </div>
                    <form id="formSugestao" action="" method="">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <!-- Componente Input Groups -->
                                <div class="form-group input-group">
                                    <label class="sr-only" for="txtNome">Nome</label>
                                    <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
                                    <input type="text" value={{nomeUsuario}} class="form-control" id="txtNome" name="txtNome" placeholder="Nome">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <!-- Componente Input Groups -->
                                <div class="form-group input-group">
                                    <label class="sr-only" for="txtEmail">Email</label>
                                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                    <input type="email" value={{emailUsuario}} class="form-control" id="txtEmail" name="txtEmail" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <!-- Componente Input Groups -->
                                <div class="form-group input-group">
                                    <label class="sr-only" for="txtTelefone">Telefone</label>
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="txtTelefone" name="txtTelefone" placeholder="Telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label class="sr-only" for="txtSugestao">Sugestão</label>
                                    <textarea class="form-control" rows="3" id="txtSugestao" name="txtSugestao" placeholder="Sugestão"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Componente Buttons Groups -->
                    <div class="btn-group" role="group" aria-label="...">
                        <!-- JavaScript Button -->
                        <button id="btnEnviar" type="button" class="btn btn-success" data-loading-text="Enviando" autocomplete="off">Enviar</button>
                        <button id="btnCancelar" type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
